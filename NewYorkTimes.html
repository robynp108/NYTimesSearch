<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>New York Times Search</title>
  <!-- Bootswatch Styling for Improving the Aesthetics -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.6/flatly/bootstrap.min.css">

  <!-- Font Awesome CSS Icons (For cool glyphicons) -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

  <!-- Style to fix the issue of text extending past panel length -->
  <style>
    .panel-body a {
      word-break: break-all;
    }
  </style>
</head>

<body>
    <div id="container">
       <div class="jumbotron" style="background-color: antiquewhite; color: blue;">
        <h1 class="text-center"><strong><i class="fa fa-dailyNews"></i>Times New York Search</strong></h1>
    </div> 
    <!-------Search Rows for the New York Search---------->
    <div class="row">
        <div class="col-sm-12">
            <br>
            <!------Handling search parameters-------->
            <div class="body-primary">
                <div class="body-heading">
                    <h3 class="body-tittle"><strong><i class="fa fa-list-alt"></i></strong></h3>
                </div>
                <div class="panel-body"></div>
                <!-----Handling Inputs----->
            <div class="form-search">
                <label for="search">Searching:</label>
                <input type="text" placeholder="type something" id="searching">
            </div>
            <!---Recording users records----->
            <div class="form-search">
                <label for="records" ></label>
            </div>
            </div>
        </div>
    </div>
    </div>

</body>
</html>
