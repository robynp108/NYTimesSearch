<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>New York Times Search</title>
  <!-- Bootswatch Styling for Improving the Aesthetics -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.6/flatly/bootstrap.min.css">

  <!-- Font Awesome CSS Icons (For cool glyphicons) -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

  <!-- Style to fix the issue of text extending past panel length -->
  <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <!--heading-->
        <div class="row">
            <div class="col-sm-12">
                <div class="panel jumbotron">
                    <h1 class="display-3"><i class="fa fa-newspaper-o"></i>New York Times Search</h1>
                </div>
            </div>
        </div>
        <!--search form-->
        <div class="row">
            <div class="col-sm-12">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h3 class="panel-title"><i class="fa  fa-list-alt"></i>Search Parameters</h3>
                    </div>
                    <div class="panel-body">
                        <form role="form">
                            <!--Search term-->
                            <div class="form-group">
                                <label for="search">Search Term:</label>
                                <input type="text" class="form-control" id="search-term">
                            </div>
                            <!--# of results-->
                            <div class="form-group">
                                <label for="pwd">Number of Records to Retrieve:</label>
                                <select class="form-control" id="num-records-select">
                                    <option value="1">1</option>
                                    <option value="5">5</option>
                                    <option value="10">10</option>
                                </select>
                            </div>
                            <!--start year-->
                            <div class="form-group">
                                <label for="start-year">Start Year (Optional):</label>
                                <input type="text" class="form-control" id="start-year">
                            </div>
                            <!--End Year-->
                            <div class="form-group">
                                <label for="end-year">End Year (Optional):</label>
                                <input type="text" class="form-control" id="end-year">
                            </div>
                            <!-- submit button -->
                            <button type="submit" class="btn btn-default" id="run-search"><i class="fa fa-search"></i> Search</button>
                            <!--clear button-->
                            <button type="button" class="btn btn-default" id="clear-all"><i class="fa fa-trash"></i> Clear Results</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h3 class="panel-title"><i class="fa  fa-list-alt"></i>Search Parameters</h3>
                    </div>
                    <div class="panel-body">
                        <!--the articles go here-->
                        <div id="article-selection-place"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <h6>Made by Robert, Cynthia, Robyn, and Khanh with lots of <i class="fa fa-heart"></i></h6>
    </footer>

    <!-- jQuery JS -->
    <script src="https://code.jquery.com/jquery.js"></script>

</body>

</html>
